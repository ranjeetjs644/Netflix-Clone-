    <link rel="shortcut icon" href="/assets/favicon-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <div class="over-lay"></div>
        <div class="nav-bar">
            <nav>
                <div class="nav-left">
                    <img src="/assets/netflix.png" alt="" class="logo">
                </div>
                <div class="nav-right">
                    <div class="lang-btn">
                        <span class="lang-icon"><img src="/assets/translate.png" alt=""></span>
                        <select name="LangSelect" id="languageOption">
                            <option value="1">Enlgish</option>
                            <option value="2">Hindi</option>
                            <option value="Hindi">French</option>
                            <option value="Hindi">Spanish</option>
                        </select>
                    </div>
                    <div class="sign-in-btn">
                        <button>Sign In</button>
                    </div>
                </div>
            </nav>
        </div>

        <section class="home-content ">
            <div>
                <h2 class="head-text">Laughter. Tears. Thrills.
                    Find it all on Netflix.</h2>
                <p>Endless entertainment starts at just ₹ 149. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <div>
                    <input type="email" id="email-input" placeholder="Email Address"> <button type="button"
                        id="start-btn">Get Started <i class="fa-solid fa-greater-than"></i></button>
                </div>
            </div>

        </section>
